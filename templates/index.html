<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Winthrop Tech's Unbeatable AI Tic-Tac-Toe Game</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: white;
    }

    .title-container {
      text-align: center;
      margin: 30px 0;
      text-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .presented-by {
      font-size: 1.4em;
      color: #ffd700;
      margin-bottom: 15px;
      letter-spacing: 1px;
    }

    .main-title {
      font-size: 2.5em;
      margin: 10px 0;
      line-height: 1.2;
    }

    .main-title strong {
      background: linear-gradient(45deg, #00ff88, #00a3ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
    }

    .subtitle {
      font-size: 1.2em;
      color: #ffd700;
      letter-spacing: 1px;
      margin-top: 15px;
      line-height: 1.4;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      background: rgba(255, 255, 255, 0.1);
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      margin: 20px;
    }

    .cell {
      width: 100px;
      height: 100px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3em;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .cell:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: scale(1.05);
    }

    .cell.x {
      color: #00ff88;
      text-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
    }

    .cell.o {
      color: #00a3ff;
      text-shadow: 0 0 15px rgba(0, 163, 255, 0.5);
    }

    #message {
      font-size: 1.5em;
      margin: 20px 0;
      color: #ffd700;
      text-align: center;
      min-height: 24px;
    }

    #controls {
      margin: 20px;
      display: flex;
      gap: 15px;
    }

    button {
      padding: 12px 30px;
      font-size: 1.1em;
      background: linear-gradient(45deg, #00ff88, #00a3ff);
      border: none;
      border-radius: 25px;
      color: #1e1e1e;
      cursor: pointer;
      transition: transform 0.3s ease;
      font-weight: bold;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0, 255, 136, 0.4);
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .start-modal {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .start-modal h2 {
      color: #ffd700;
      margin-bottom: 30px;
      font-size: 2em;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .start-button {
      padding: 15px 30px;
      font-size: 1.1em;
      background: linear-gradient(45deg, #00ff88, #00a3ff);
      border: none;
      border-radius: 25px;
      color: #1e1e1e;
      cursor: pointer;
      transition: transform 0.3s ease;
      font-weight: bold;
    }

    .start-button:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0, 255, 136, 0.4);
    }

    .footer {
      margin-top: auto;
      padding: 30px;
      text-align: center;
    }

    .footer-link {
      text-decoration: none;
      font-size: 1.1em;
      transition: all 0.3s ease;
      background: linear-gradient(45deg, #00ff88, #00a3ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
    }

    .footer-link:hover {
      text-decoration: underline;
      transform: translateY(-2px);
    }

    @media (max-width: 768px) {
      .title-container {
        margin: 15px 0;
        padding: 0 15px;
      }
      .presented-by {
        font-size: 1.1em;
      }
      .main-title {
        font-size: 1.8em;
      }
      .subtitle {
        font-size: 1em;
        line-height: 1.3;
        padding: 0 10px;
      }
      .board {
        padding: 15px;
        gap: 10px;
        margin: 10px;
        width: 90%;
        max-width: 350px;
      }
      .cell {
        width: 80px;
        height: 80px;
        font-size: 2.5em;
      }
      #controls {
        flex-direction: column;
        width: 90%;
      }
      button {
        width: 100%;
        padding: 15px 20px;
      }
      .start-modal {
        width: 90%;
        padding: 25px;
      }
      .start-modal h2 {
        font-size: 1.5em;
      }
      .footer {
        padding: 20px 15px;
      }
      .footer-link {
        font-size: 0.9em;
      }
    }

    @media (max-width: 480px) {
      .cell {
        width: 70px;
        height: 70px;
        font-size: 2em;
      }
      .main-title {
        font-size: 1.5em;
      }
      #message {
        font-size: 1.2em;
      }
    }

    button, .cell {
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
  </style>
</head>
<body>
  <div class="title-container">
    <div class="presented-by">Winthrop Tech presents</div>
    <h1 class="main-title"><strong>AI</strong> Generated Tic-Tac-Toe Game<br>Created in Minutes</h1>
    <div class="subtitle">ABSOLUTELY UNBEATABLE<br>Give me a try..or two or ten!</div>
  </div>

  <div id="startScreen" class="overlay">
    <div class="start-modal">
      <h2>Who goes first?</h2>
      <div class="button-group">
        <button class="start-button" data-first="human">Human</button>
        <button class="start-button" data-first="ai">AI</button>
      </div>
    </div>
  </div>

  <div id="message"></div>
  <div class="board" id="board">
    {% for i in range(9) %}
      <div class="cell" data-index="{{ i }}">{{ board[i] }}</div>
    {% endfor %}
  </div>

  <div id="controls">
    <button id="reset">Reset Game</button>
    <button id="undo">Undo Move</button>
  </div>

  <div class="footer">
    <a href="https://winthrop-tech.com" class="footer-link" target="_blank" rel="noopener">
      Visit winthrop-tech.com for more innovative projects!
    </a>
  </div>

  <script>
    const cells = document.querySelectorAll('.cell');
    const messageDiv = document.getElementById('message');
    const resetButton = document.getElementById('reset');
    const undoButton = document.getElementById('undo');
    const startScreen = document.getElementById('startScreen');
    
    cells.forEach(cell => {
      cell.addEventListener('click', async function() {
        const index = this.getAttribute('data-index');
        const response = await fetch('/move', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ position: parseInt(index) })
        });
        const result = await response.json();
        if (result.error) {
          messageDiv.textContent = result.error;
        } else {
          updateBoard(result.board);
          if (result.status === "human_win") {
            messageDiv.textContent = "ðŸŽ‰ You win!";
          } else if (result.status === "ai_win") {
            messageDiv.textContent = "ðŸ¤– AI wins!";
          } else if (result.status === "draw") {
            messageDiv.textContent = "ðŸ¤ It's a draw!";
          } else {
            messageDiv.textContent = "";
          }
        }
      });
    });

    resetButton.addEventListener('click', () => {
      startScreen.style.display = 'flex';
    });

    undoButton.addEventListener('click', async function() {
      const response = await fetch('/undo', { method: 'POST' });
      const result = await response.json();
      if (result.error) {
        messageDiv.textContent = result.error;
      } else {
        updateBoard(result.board);
        messageDiv.textContent = "Last move undone.";
      }
    });

    document.querySelectorAll('.start-button').forEach(button => {
      button.addEventListener('click', async function() {
        const first = this.getAttribute('data-first');
        const response = await fetch('/reset', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ first: first })
        });
        const result = await response.json();
        updateBoard(result.board);
        messageDiv.textContent = result.first === "ai" 
          ? "AI goes first!" 
          : "Your move!";
        startScreen.style.display = 'none';
      });
    });

    function updateBoard(board) {
      cells.forEach(cell => {
        const index = cell.getAttribute('data-index');
        cell.textContent = board[index];
        cell.className = 'cell';
        if (board[index] === 'X') cell.classList.add('x');
        if (board[index] === 'O') cell.classList.add('o');
      });
    }
  </script>
</body>
</html>
